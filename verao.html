    <h1>Verão</h1>
    <p>O verão é uma das quatro estações do ano, caracterizada por ser a estação mais quente. Neste período, as temperaturas permanecem elevadas e os dias são mais longos do que os dias das outras estações. Geralmente, o verão é também o período do ano reservado às férias.
